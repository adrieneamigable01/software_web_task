<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Enrollment Page</h3></div>
                                    <div class="card-body">
                                        <form id="enrollment_form">
                                            <div class="row mb-3">
                                                <p class="fw-lighter">Student Details</p>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" value="" id="student_firstname" name="student_firstname" type="text" placeholder="Enter your first name" />
                                                        <label for="student_firstname">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" value="" id="student_middlename" name="student_middlename" type="text" placeholder="Enter your first name" />
                                                        <label for="student_middlename">Middle name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input class="form-control" value="" id="student_lastname" name="student_lastname" type="text" placeholder="Enter your last name" />
                                                        <label for="student_lastname">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" value="" id="student_birthdate" name="student_birthdate" type="date" />
                                                        <label for="student_birthdate">Birthdate</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <p class="fw-lighter">Parent Details</p>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" value="" id="parent_firstname" name="parent_firstname" type="text" placeholder="Enter your first name" />
                                                        <label for="parent_firstname">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" value="" id="parent_middlename" name="parent_middlename" type="text" placeholder="Enter your middle name" />
                                                        <label for="parent_middlename">Middle name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" value="" id="parent_lastname" name="parent_lastname" type="text" placeholder="Enter your last name" />
                                                        <label for="parent_lastname">Last name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" value="09154366083" id="parent_mobile" name="parent_mobile" type="text" placeholder="name@example.com" />
                                                        <label for="parent_mobile">Parent Mobile</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" value="" id="parent_email" name="parent_email" type="email" placeholder="name@example.com" />
                                                        <label for="parent_mobile">Parent Email address</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" value="" id="relationship" name="relationship" type="text" placeholder="Enter your relationship" />
                                                        <label for="relationship">Relationship</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-block" type="submit">Enroll</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://use.fontawesome.com/3f0c82a4e2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/constant.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/additional-methods.js"></script>
        <script src="js/sweetalert2@7.26.11.js"></script>
        <script>
            var registration = {
                init:()=>{

                },
                message:{
                    showQuickMessage:(type = "success",message = "Done")=>{
                        Swal.fire({
                            position: 'top-end',
                            type: type,
                            title: message,
                            showConfirmButton: false,
                            timer: 1500
                        }).then(()=>{
                            
                        })
                    },
                    
                },
                ajaxz:{
                    register:(post_data)=>{
                        let buttonText =  $("#enrollment_form :input[type='submit']").text();
                        $.ajax({
                            type:'post',
                            url:registration_api,
                            dataType:'json',
                            data:post_data,
                            beforeSend:function(){
                                $("#enrollment_form :input").attr({'disabled':true});
                                $("#enrollment_form :input[type='submit']").text("");
                                $("#enrollment_form :input[type='submit']").append(
                                    $("<i>").addClass("fa fa-spinner fa-spin")
                                )
                            },
                            success:function(response){

                                $("#enrollment_form :input").attr({'disabled':false});
                                $("#enrollment_form :input[type='submit']").html();
                                $("#enrollment_form :input[type='submit']").text(buttonText);
                                
                                registration.message.showQuickMessage(!response.isError ? "success" : "warning",response.message);
                                
                                setTimeout(() => {
                                    if(!response.isError){
                                        $("#enrollment_form").trigger('reset');
                                    }
                                }, 1500);
                                
                            }
                        })
                    }
                }
            }

            $('#enrollment_form').validate({
                errorElement: 'span',
                errorClass: 'text-danger',
                highlight: function (element, errorClass, validClass) {
                $(element).closest('.form-group').addClass("has-warning");
                $(element).closest('.form-group').find("input").addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                $(element).closest('.form-group').removeClass("has-warning");
                $(element).closest('.form-group').find("input").removeClass('is-invalid');
                },
                // 
                rules: {
                    student_firstname: {
                        required: true,
                    },
                    student_lastname: {
                        required: true,
                    },
                    student_middlename: {
                        required: true,
                    },
                    student_birthdate: {
                        required: true,
                    },
                    parent_firstname: {
                        required: true,
                    },
                    parent_lastname: {
                        required: true,
                    },
                    parent_middlename: {
                        required: true,
                    },
                    parent_mobile: {
                        required: true,
                    },
                    parent_email: {
                        required: true,
                    },
                    relationship: {
                        required: true,
                    },
                    student_birthdate: {
                        required: true,
                    },
                },
                submitHandler:function(form)
                {
                    let payload = {
                        'student_firstname': $(form).find(":input[name=student_firstname]").val(),
                        'student_lastname': $(form).find(":input[name=student_lastname]").val(),
                        'student_middlename': $(form).find(":input[name=student_middlename]").val(),
                        'student_birthdate': $(form).find(":input[name=student_birthdate]").val(),
                        'parent_firstname': $(form).find(":input[name=parent_firstname]").val(),
                        'parent_lastname': $(form).find(":input[name=parent_lastname]").val(),
                        'parent_middlename': $(form).find(":input[name=parent_middlename]").val(),
                        'parent_mobile': $(form).find(":input[name=parent_mobile]").val(),
                        'parent_email': $(form).find(":input[name=parent_email]").val(),
                        'relationship': $(form).find(":input[name=relationship]").val(),
                        'student_birthdate': $(form).find(":input[name=student_birthdate]").val(),
                    }
                    registration.ajaxz.register(payload);
                }
            })

        </script>
    </body>
</html>
